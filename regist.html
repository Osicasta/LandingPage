<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - BJ Besto Juegos</title>
    <link rel="stylesheet" href="CSS/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
</head>
<body>
    <body style="background: url('Assets/back.png') no-repeat center center fixed; background-size: cover;"></body>
    <div class="login-container">
        <div class="login-box">
            <h2>Registro</h2>
            <form id="registroForm">
                <div class="input-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="input-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                <div class="input-group">
                    <label for="correo">Correo electrónico:</label>
                    <input type="email" id="correo" name="correo" required>
                </div>
                <div class="input-group">
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena" required>
                </div>
                <button type="submit">Registrarse</button>
                <a href="index.html" class="register-link">Iniciar sesión</a>
            </form>
            <p id="mensajeExito" style="color: #00ff00; display: none; margin-top: 20px;">¡Registro exitoso! Redirigiendo al inicio de sesión...</p>
        </div>
    </div>
    <script>
        document.getElementById('registroForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const nombre = document.getElementById('nombre').value;
            const telefono = document.getElementById('telefono').value;
            const correo = document.getElementById('correo').value;
            const contrasena = document.getElementById('contrasena').value;
            localStorage.setItem('nombre', nombre);
            localStorage.setItem('telefono', telefono);
            localStorage.setItem('correo', correo);
            localStorage.setItem('contrasena', contrasena);
            const mensajeExito = document.getElementById('mensajeExito');
            mensajeExito.style.display = 'block';
            setTimeout(function() {
                window.location.href = 'login.html';
            }, 2000);
        });
    </script>
</body>
</html>
