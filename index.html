<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BJ Besto Juegos</title>
    <link rel="stylesheet" href="CSS/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
</head>
<body>
    <body style="background: url('Assets/back.png') no-repeat center center fixed; background-size: cover;"></body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Clave</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Ingresar</button>
                <a href="regist.html" class="register-link">Registrarse</a>
            </form>
            <p id="mensajeError" style="color: #ff0000; display: none; margin-top: 20px;">Usuario o clave incorrectos. Int√©ntelo de nuevo.</p>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
        
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const storedUsername = localStorage.getItem('nombre');
            const storedPassword = localStorage.getItem('contrasena');
            if (username === storedUsername && password === storedPassword) {
                window.location.href = 'main.html';
            } else {
                const mensajeError = document.getElementById('mensajeError');
                mensajeError.style.display = 'block';
            }
        });
    </script>
</body>
</html>
